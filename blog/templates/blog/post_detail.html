{% extends 'blog/base.html'%}

{% block content%}
 <div class="content container">
    <div class="row">
        <div class="col-md-8">
                <div class="post">
                    <h1><a href="{% url 'blog:post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
                     <div class="date">
                        <p>published: {{ post.published_date }} | Visitado {{post.visits}} vezes</p>
                        <a href="{% url 'blog:post_detail' pk=post.pk"></a>
                    </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
        </div>  
    </div>
</div>
{%endblock%}
